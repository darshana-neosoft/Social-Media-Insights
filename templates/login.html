<!DOCTYPE html>
<html>
<head>
{% load static %}
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>
	
	<!-- bootstrap -->
	<link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet" />

	<!-- libraries -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/compiled/layout.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/compiled/elements.css' %}">

	<!-- this page specific styles -->

	<!-- google font libraries -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

<style type="text/css">
.bodycss
{
background-image:url('{% static 'img/image.png' %}');
}
</style>

	
</head>
<body id="login-page" >
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="login-box">
					<div class="row">
						<div class="col-xs-12 clearfix" id="login-box-header">
							<div class="login-box-header-red"></div>
							<div class="login-box-header-green"></div>
							<div class="login-box-header-yellow"></div>
							<div class="login-box-header-purple"></div>
							<div class="login-box-header-blue"></div>
							<div class="login-box-header-gray"></div>
						</div>
					</div>
					<div class="row">
					
						<div class="col-xs-12">
							<div id="login-box-inner">
								<!-- <img src="img/logo-login.png" alt="SuperheroAdmin" class="img-responsive" id="login-logo"/> -->
								
							<div id="login-logo" style="margin-top: 1px; margin-bottom: 30px; color:red;">
									Social Media Insights
									
								</div>			
								
								<form role="form" method="POST" action="user-login/">
								 {% csrf_token %}
								<div style="color:red;">
									<h5>{{message}}</h5>
									
								</div>	
								
									<div class="input-group input-group-lg">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input class="form-control" name="email"  placeholder="Email address" required>
									</div>
									<div class="input-group input-group-lg">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input type="password" name="password" class="form-control" placeholder="Password" required>
									</div>
									
									<div class="row">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success col-xs-12" value="Login">
										</div>
										
									</div>
									<br>
									<div class="col-sm-12">
										<div >
											<!-- <label  style="float: left;">
												 <b><a href="">Sign Up Here</a></b>
											</label> -->
										
											<a href="/signup-page/" id="login-forget-link" style="float: right;">
											Sign Up Here
											</a>
											

										</div>
										<br>																			
									</div>
									<br>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- global scripts -->
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	
	<!-- this page specific scripts -->

	
	<!-- theme scripts -->
	<script src="{% static 'js/scripts.js' %}"></script>
	  <script src="https://connect.facebook.net/en_US/all.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

	<!-- this page specific inline scripts -->
	
</body>
</html>
